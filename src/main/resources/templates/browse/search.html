<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
</head>
<body>
<div>
    <form th:action="@{/listings/search}" method="post">
        <label for="variety">Search by Variety :</label>
        <input type="text" id="variety" name="variety" th:value="${searchVariety}" />
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Variety</th>
            <th>Maturity</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listing : ${listings}">
            <td th:text="${listing.id}"></td>
            <td th:text="${listing.variety}"></td>
            <td th:text="${listing.maturity.getType()}"></td>
            <td th:text="${listing.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
