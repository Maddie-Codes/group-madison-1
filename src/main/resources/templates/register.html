<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link th:href="@{/css/register.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8"/>
    <title>Violet Swap</title>
</head>
<body style="...">

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h2 class="title" th:text="${title}"></h2>
                <form th:action="@{/register}" method="post" class="login">
                    <div class="register__field">
                        <input type="text" th:field="${registerFormDTO.username}" class="register__input" placeholder="Username"/>
                        <p class="error" th:errors="${registerFormDTO.username}"></p>
                    </div>
                    <div class="register__field">
                        <input type="password" th:field="${registerFormDTO.password}"  class="register__input" placeholder="Password"/>
                        <p class="error" th:errors="${registerFormDTO.password}"></p>
                    </div>
                    <div class="register__field">
                        <input th:field="${registerFormDTO.confirmPassword}" type="password" class="register__input" placeholder="Confirm Password"/>
                    </div>
                    <div class="register__field">
                        <input type="text" th:field="${registerFormDTO.email}" class="register__input" placeholder="Email Address"/>
                        <p class="error" th:errors="${registerFormDTO.email}"></p>
                    </div>
                    <div class="register__field">
                        <input type="text" th:field="${registerFormDTO.zipcode}" class="register__input" placeholder="Zipcode"/>
                        <p class="error" th:errors="${registerFormDTO.zipcode}"></p>
                    </div>

                    <!-- Include CSRF token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <button class="button register__submit">
                        <span class="button__text">Register Now</span>
                    </button>
                </form>
            </div>
                <div class="screen__background">
                    <span class="screen__background__shape screen__background__shape4"></span>
                    <span class="screen__background__shape screen__background__shape3"></span>
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
                </div>
        </div>
    </div>
</body>
</html>
