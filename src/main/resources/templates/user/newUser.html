<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Violet Swap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<h1 th:text="${title}"></h1>

<form method="post" action="/user/newUser">
    <div class="form-group">
        <label>Username
            <input th:field="${user.username}" class="form-control"/>
        </label>
        <p class="error" th:errors="${user.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input th:field="${user.password}" class="form-control"/>
        </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>
    <div class="form-group">
        <label>Confirm Password
            <input class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <label>Email Address
            <input th:field="${user.email}" class="form-control"/>
        </label>
        <p class="error" th:errors="${user.email}"></p>
    </div>
    <div class="form-group">
        <label>City
            <input th:field="${user.city}" class="form-control"/>
        </label>
        <p class="error" th:errors="${user.city}"></p>
    </div>
    <div class="form-group">
        <label>State
            <input th:field="${user.state}" class="form-control"/>
        </label>
        <p class="error" th:errors="${user.state}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Sign Up" class="btn"/>
    </div>
</form>

</body>
</html>
